<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>{{ title }}</title>
		{% load static %}
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="{% static 'css/style.css' %}">
		<script src="{% static 'js/script.js' %}"></script>
	</head>
	<body>
		<main class="container">
			<div class="jumbotron">
				<div class="alert alert-info">
					<h1 class="mb-3 pb-2 text-center">{{ title }}</h1>
					<p class="mb-4 text-center lead h3">Counter Value: {{ request.session.count }}</p>
					<p class="mb-4 text-center font-italic">Total page views: {{ request.session.page_views }}</p>
					<div class="alert alert-secondary">
						<div class="row justify-content-around">
							<a href="/destroy_session"><button type="button" class="px-3 py-2 mr-3 btn btn-warning">Reset Counter</button></a>
							<a href="/plus_two"><button type="button" class="px-3 py-2 mr-3 btn btn-warning">Counter +2</button></a>
						</div>
						<hr class="my-4">
						<form action="/custom_increment" method="post">
							{% csrf_token %}
							<div class="form-group row align-items-center">
								<label for="customIncrementInput" class="col col-form-label">Custom Increment Amount:</label>
								<div class="col">
									<input type="text" class="form-control" id="customIncrementInput" name="custom_increment_amount" placeholder="12345">
								</div>
								<button type="submit" class="px-3 py-2 mr-3 btn btn-primary">Update Counter</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</main>
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	</body>
</html>
